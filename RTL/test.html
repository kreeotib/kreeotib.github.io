<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backdrop blur текста на видео (Safari compatible)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            pointer-events: none;
        }

        .blur-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            pointer-events: none;
            /* Маска будет задана через JavaScript */
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
            -webkit-mask-size: contain;
            mask-size: contain;
        }

        .text-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: clamp(30px, 8vw, 80px);
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 2;
            pointer-events: none;
            white-space: pre-wrap;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.2;
        }
    </style>
</head>
<body>
<!-- Фоновое видео (замените src на своё) -->
<video class="video-bg" autoplay loop muted playsinline>
    <source src="assets/video/promo.mp4" type="video/mp4">
    <!-- Добавьте другие форматы для надёжности -->
</video>

<!-- Слой с размытием и маской -->
<div class="blur-layer" id="blurLayer"></div>

<!-- Полупрозрачный текст поверх -->
<div class="text-layer" id="textLayer">Совершенствуя логистику — совершенствовать мир</div>

<script>
    (function() {
        const textLayer = document.getElementById('textLayer');
        const blurLayer = document.getElementById('blurLayer');

        // Функция обновления маски (вызывается при изменении размера окна)
        function updateMask() {
            const text = textLayer.innerText;                 // Текст из слоя
            const fontSize = window.getComputedStyle(textLayer).fontSize;
            const fontFamily = window.getComputedStyle(textLayer).fontFamily;

            // Создаём canvas для маски
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Размеры blurLayer (в CSS-пикселях)
            const rect = blurLayer.getBoundingClientRect();
            const w = rect.width;
            const h = rect.height;

            // Если размеры нулевые, выходим
            if (w === 0 || h === 0) return;

            // Устанавливаем физические размеры canvas (умножаем на devicePixelRatio для чёткости)
            const dpr = window.devicePixelRatio || 1;
            canvas.width = w * dpr;
            canvas.height = h * dpr;

            // Масштабируем контекст, чтобы рисовать в CSS-координатах
            ctx.scale(dpr, dpr);

            // Заливаем чёрным фоном
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, w, h);

            // Рисуем текст белым
            ctx.font = `${fontSize} ${fontFamily}`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#fff';
            ctx.fillText(text, w / 2, h / 2);

            // Преобразуем canvas в dataURL (PNG)
            const maskDataUrl = canvas.toDataURL();

            // Применяем как маску к blurLayer
            blurLayer.style.webkitMaskImage = `url(${maskDataUrl})`;
            blurLayer.style.maskImage = `url(${maskDataUrl})`;
        }

        // Вызываем при загрузке и изменении размера окна
        window.addEventListener('resize', updateMask);
        updateMask();

        // Дополнительно: если видео не загружается, можно установить чёрный фон
        const video = document.querySelector('.video-bg');
        video.addEventListener('error', function() {
            document.body.style.backgroundColor = '#000';
        });
    })();
</script>
</body>
</html>
