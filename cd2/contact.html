<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="assets/styles/css/fonts.css">

    <link rel="stylesheet" href="assets/libs/swiper/swiper.css">
    <link rel="stylesheet" href="assets/libs/fancybox/fancybox.css">

    <link rel="stylesheet" href="assets/styles/css/reset.css">
    <link rel="stylesheet" href="assets/styles/css/index.css">
</head>
<body>

<div class="page-wrapper">
    <header class="header">
        <div class="header__wrapper">
            <div class="header__row">
                <a href="/" class="header__logo logo">
                    <img src="assets/images/logo.svg" alt="" class="logo__img">
                </a>
                <div class="header__nav">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#" class="nav__link nav__link--big">
                                    Тендерный отдел
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">
                                    Портфолио
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">
                                    О компании
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header-contacts">
                    <div class="header-contacts__row">
                        <a href="tel:+7 (926) 917-88-53" class="contact-link">
                            <svg class="contact-link__icon">
                                <use xlink:href="assets/images/sprite.svg#phone"></use>
                            </svg>
                            <span class="contact-link__text contact-link__text--desktop">
                            +7 (926) 917-88-53
                        </span>
                        </a>
                        <div class="nav header-contacts__button">
                            <a href="#" class="nav__link nav__link--contact nav__link--big">Контакты</a>
                        </div>
                    </div>

                </div>
                <div class="header__burger">
                    <a href="#" class="burger">
                        <span class="burger__item"></span>
                        <span class="burger__item"></span>
                        <span class="burger__item"></span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="content">
        <div class="hero">
            <div class="hero__img hero__img--clear">
                <img src="assets/images/hero/label.webp" alt="">
            </div>
            <div class="hero__wrapper hero__wrapper--small">
                <div class="container">
                    <p class="title title--big title--white">
                        Контакты
                    </p>
                </div>
            </div>
        </div>
        <div class="section section--grey">
            <div class="section__wrapper">
                <div class="container container--small">
                    <div class="section__column section__column--gap--big">
                        <div class="section__header">
                            <p class="title title--base title--white title--desktop--center">
                                Контакты
                            </p>
                        </div>
                        <ul class="contact-list">
                            <li class="contact-list__item">
                                <p class="contact-link">
                                    <svg class="contact-link__icon">
                                        <use xlink:href="assets/images/sprite.svg#pin"></use>
                                    </svg>
                                    <span class="contact-link__text">
                                       Южнопортовая ул., 21, стр 7
                                    </span>
                                </p>
                            </li>
                            <li class="contact-list__item">
                                <a href="tel:+7 (926) 917-88-53" class="contact-link">
                                    <svg class="contact-link__icon">
                                        <use xlink:href="assets/images/sprite.svg#phone"></use>
                                    </svg>
                                    <span class="contact-link__text">
                                        +7 (926) 917-88-53
                                    </span>
                                </a>
                            </li>
                            <li class="contact-list__item">
                                <a href="mailto:info@constantadecor.art" class="contact-link">
                                    <svg class="contact-link__icon">
                                        <use xlink:href="assets/images/sprite.svg#email"></use>
                                    </svg>
                                    <span class="contact-link__text">
                                     info@constantadecor.art
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="map">
                            <img src="assets/images/map.webp" alt="" class="map__frame">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section section--grey--dark ">
            <div class="section__wrapper">
                <div class="container container--small">
                    <div class="section__column section__column--gap--big">
                        <div class="section__header">
                            <p class="title title--base title--white title--center">
                                Отправить сообщение
                            </p>
                        </div>
                        <form action="#" class="form">
                            <div class="form__wrapper">
                                <div class="form__grid">
                                    <div class="form__content">
                                        <label class="input">
                                            <input type="text" class="input__item" placeholder="Имя">
                                        </label>
                                        <label class="input">
                                            <input type="email" class="input__item" placeholder="E-mail">
                                        </label>
                                        <label class="input">
                                            <input type="text" required class="input__item" placeholder="Телефон *">
                                        </label>
                                    </div>
                                    <label class="input"><textarea placeholder="Комментарий"
                                                                   class="input__item input__item--textarea"></textarea></label>
                                </div>
                                <label class="checkbox">
                                    <input type="checkbox" class="checkbox__input">
                                    <span class="checkbox__checkmark">
                                        <svg class="icon">
                                            <use xlink:href="assets/images/sprite.svg#check"></use>
                                        </svg>
                                    </span>
                                    <span class="checkbox__text">
                                        Я ознакомлен и согласен с условиями <a href="#">политики конфиденциальности</a> сайта
                                    </span>
                                </label>
                                <button type="submit" class="button button--base button--white">Отправить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

</div>

<script src="assets/libs/fancybox/fancy-box.js"></script>
<script src="assets/libs/swiper/swiper.js"></script>
<script src="assets/scripts/index.js"></script>

</body>
</html>
