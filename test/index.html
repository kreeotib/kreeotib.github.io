            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;

            padding: 10px 0;

            position: relative;
            z-index: 4;

            white-space: nowrap;
            padding-left: 100%;
            font-size: 12.5rem;
            font-weight: 800;
            text-transform: uppercase;
            color: rgba(256, 256, 256, .3);
        }

        .marquee-content--blur {
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .marquee-text {

            line-height: 1;


            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

<script>
    // Simple Marquee Script
    const marqueeList = document.querySelectorAll('.marquee');

    marqueeList.forEach((marquee) => {
        const marqueeContent = marquee.querySelector('.marquee-content');
        let position = 0;
        const speed = 1; // pixels per frame

        function animate() {
            position -= speed;

            // Reset position when content scrolls completely off screen
            if (Math.abs(position) >= marqueeContent.offsetWidth) {
                position = 0;
            }

            marqueeContent.style.transform = `translateX(${position}px)`;
            requestAnimationFrame(animate);
        }

        animate();
    })
</script>
