<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/styles/css/reset.css">
    <link rel="stylesheet" href="assets/styles/css/index.css">
</head>
<body>
<div class="page-wrapper">
    <header class="header">
        <div class="header__wrapper">
            <div class="container">
                <div class="header__row">
                    <a href="#" class="header__logo logo">
                        <img src="assets/images/logo.webp" alt="" class="logo__img">
                    </a>
                    <div class="header-nav">
                        <ul class="header-nav__list">
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">
                                    О нас
                                </a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">
                                    Наши туры
                                </a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">
                                    Наша яхта
                                </a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">
                                    Блог
                                </a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">
                                    FAQ
                                </a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">
                                    Прайс
                                </a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">
                                    Аренда яхт
                                </a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">
                                    Контакты
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="header__burger">
                        <a href="#" class="burger">
                            <span class="burger__item"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="hero hero-video">
        <div class="hero-video__item">
            <video playsinline autoplay loop muted src="assets/video/test.mp4"></video>
        </div>
        <div class="hero__wrapper">
            <div class="container">
                <div class="hero__content">
                    <div class="hero__header">
                        <p class="hero__title">
                            Your story begins on the waves
                        </p>
                        <div class="hero__text">
                            <p class="text text--base text--white">
                                Давно мечтал стать капитаном и получить лицензию на управление яхтой? Пройди обучение в
                                нашей школе по системе IYT и открой для себя мир яхтинга!
                            </p>
                        </div>
                    </div>
                    <div class="hero__buttons">
                        <a href="#" class="button button--base button--blue">Выбрать тур</a>
                        <a href="#" class="button button--base button--orange">Забронировать</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-video__footer">
            <div class="container">
                <a href="#" class="hero-video__mute">
                    <svg class="icon">
                        <use class="high" xlink:href="assets/images/sprite.svg#volume-high"></use>
                        <use class="muted" xlink:href="assets/images/sprite.svg#volume-xmark"></use>
                    </svg>
                    <span data-muted="Отключить звук" data-high="Включить звук"></span>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="wa-button">
    <svg class="icon">
        <use xlink:href="assets/images/sprite.svg#whatsapp"></use>
    </svg>
</div>

<script src="assets/scripts/index.js"></script>
</body>
</html>
